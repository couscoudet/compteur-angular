<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input
        required
        email
        type="email"
        class="input"
        placeholder="your email"
        name="email"
        [(ngModel)]="credentials.email"
        #emailRef="ngModel"
      />
    </div>
    <div *ngIf="emailRef.invalid && emailRef.touched">
      <p *ngIf="emailRef.errors?.['required']" class="help is-danger">
        Email Obligatoire
      </p>
      <p *ngIf="emailRef.errors?.['email']" class="help is-danger">
        Le format doit être de type email
      </p>
    </div>
    <label class="label">Password</label>
    <div class="control">
      <input
        required
        pattern="{8,}"
        type="text"
        class="input"
        placeholder="your password"
        name="password"
        [(ngModel)]="credentials.password"
        #pwdRef="ngModel"
      />
    </div>
    <div *ngIf="pwdRef.invalid && pwdRef.touched">
      <p *ngIf="pwdRef.errors?.['pattern']" class="help is-danger">
        Le mot de passe doit posséder au moins 1 minuscule, 1 majuscule, 1
        caractère spécial et 8 caractères
      </p>
    </div>
  </div>

  <div class="control">
    <button type="submit" class="button is-link">Submit</button>
  </div>
</form>
