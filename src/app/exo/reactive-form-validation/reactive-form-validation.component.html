<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Firstname</label>
    <div class="control">
      <input class="input" type="text" formControlName="firstname" />
    </div>
  </div>

  <div *ngIf="firstname?.invalid && (firstname?.dirty || firstname?.touched)">
    <p *ngIf="firstname?.errors?.['required']" class="help is-danger">
      Firstname obligatoire
    </p>
  </div>

  <div class="field">
    <label class="label">Lastname</label>
    <div class="control">
      <input class="input" type="text" formControlName="lastname" />
    </div>
  </div>

  <div *ngIf="lastname?.invalid && lastname?.touched">
    <p *ngIf="lastname?.errors?.['required']" class="help is-danger">
      Lastname Obligatoire
    </p>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email" formControlName="email" />
    </div>
  </div>

  <div *ngIf="email?.invalid && email?.touched">
    <p *ngIf="email?.errors?.['required']" class="help is-danger">
      Email Obligatoire
    </p>
    <p *ngIf="email?.errors?.['email']" class="help is-danger">
      Le format e-mail n'est pas respect√©
    </p>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-link">Submit</button>
    </div>
    <div class="control"></div>
  </div>
</form>
<h1>{{ form.value | json }}</h1>
